<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="wap-font-scale" content="no">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<meta name="Description" content="">
<meta name="Keywords" content="">
<title>业务员请佣</title>
</head>

<style>

table,table tr td{
	border:1px solid #0094ff;
}

table{
	width:100%;
	max-height:25px;
	line-height:25px;
	text-align:center;
	border-collapse:collapse; 
}

#beizhu{
	margin-top:20px;
	font-size:17px;
	color:#F51818;
	margin-bottom:10px;
} 

</style>

<body>
	<div>
	<h3 style="text-align:center;">鲁能公馆业务员请佣--配置佣金点数和业务员等级</h3>
	</div>
	
	<table id="commTable">
			<tr>
				<td colspan="4">业务员等级对应的系数</td>
			</tr>
			<tr>
				<td style="width:40px;">序号</td>
				<td style="width:70px;">业务员等级</td>
				<td style="width:70px;">对应系数</td>
				<td style="width:70px;">操作</td>
			</tr>
			<tr class="comm1">
				<td style="width:40px;">1</td>
				<td style="width:70px;">
				<input type="text" value="A级" style="width:70px;"/>
 				</td>
				<td style="width:70px;">
				<input type="text" value="0.06" style="width:70px;"/>
				</td>
				<td style="width:70px;">
				<a href="javaScript:void(0)" onclick="removeComm(1)">删除</a>
				</td>  
			</tr>
			<tr class="comm2">
				<td style="width:40px;">2</td>
				<td style="width:70px;">
				<input type="text" value="B级" style="width:70px;"/>
 				</td>
				<td style="width:70px;">
				<input type="text" value="0.05" style="width:70px;"/>
				</td>
				<td style="width:70px;">
				<a href="javaScript:void(0)" onclick="removeComm(2)">删除</a>
				</td>  
			</tr>
			<tr class="comm3">
				<td style="width:40px;">3</td>
				<td style="width:70px;">
				<input type="text" value="C级" style="width:70px;"/>
 				</td>
				<td style="width:70px;">
				<input type="text" value="0.04" style="width:70px;"/>
				</td>
				<td style="width:70px;">
				<a href="javaScript:void(0)" onclick="removeComm(3)">删除</a>
				</td>  
			</tr>
			<tr class="comm4">
				<td style="width:40px;">4</td>
				<td style="width:70px;">
				<input type="text" value="D级" style="width:70px;"/>
 				</td>
				<td style="width:70px;">
				<input type="text" value="0.03" style="width:70px;"/>
				</td>
				<td style="width:70px;">
				<a href="javaScript:void(0)" onclick="removeComm(4)">删除</a>
				</td>  
			</tr>
	</table>
	
	<div style="margin-top:10px">
	<input type="button" value="新增" onclick="addComm()"/> 
	</div>
	
	<table style="margin-top:30px" id="itemComm">
			<tr>
				<td colspan="6">项目佣点表</td>
			</tr>
			<tr>
				<td style="width:40px;">序号</td>
				<td style="width:70px;">项目名称</td>
				<td style="width:70px;">对应佣点</td>
				<td style="width:70px;">生效时间</td>
				<td style="width:70px;">失效效时间</td>
				<td style="width:70px;">操作</td>
			</tr>
			<tr class="item1">
				<td style="width:40px;">1</td>
				<td style="width:70px;">鲁能公馆</td>
				<td style="width:70px;">
				<input type="text" value="0.7" style="width:70px;"/>
				</td>
				<td style="width:70px;">
				<input type="text" value="2015-01-01" style="width:70px;"/>
				</td>
				<td style="width:70px;">
				<input type="text" value="2015-03-31" style="width:70px;"/>
				</td>
				<td style="width:70px;">
				<a href="javaScript:void(0)" onclick="removeItem(1)">删除</a>
				</td>
			</tr>
	</table>
	
	<div style="margin-top:10px">
	<input type="button" value="新增" onclick="addItem()"/>
	</div>
	
</body>

<script type="text/javascript" src="../js/jquery-1.10.1.min.js"></script>
  
<script type="text/javascript">
//删除等级
function removeComm(num){
	$(".comm"+num).css("display","none");
}

var commHtml="";
//新增等级 
function addComm(){
	var rows=document.getElementById("commTable").rows.length - 1; //表单行数 
	
	commHtml+="<tr class=comm"+rows+">"//
    		 +"<td style='width:40px;text-align:center;'>"+rows+"</td>"//
    		 +"<td style='width:120px;text-align:center;'><input type='text' style='width:50px'/></td>"//
    	     +"<td style='width:70px;text-align:center;'><input type='text' style='width:50px'/></td>"//
    		 +"<td style='width:70px;text-align:center;'><a href='javaScript:void(0)' onclick='removeComm("+rows+")'>删除</a></td>"//
    		 +"</tr>"  
    		 
    $("#commTable").append(commHtml);	//添加表单 	 
    commHtml="";
}

//删除 项目
function removeItem(num){
	$(".item"+num).css("display","none");
}
 
var itemHtml="";
//新增项目 
function addItem(){
	var rows=document.getElementById("itemComm").rows.length - 1; //表单行数 
	
	itemHtml+="<tr class=item"+rows+">"//
    		 +"<td style='width:40px;text-align:center;'>"+rows+"</td>"//
    		 +"<td style='width:120px;text-align:center;'><input type='text' style='width:50px'/></td>"//
    	     +"<td style='width:70px;text-align:center;'><input type='text' style='width:50px'/></td>"//
    	     +"<td style='width:70px;text-align:center;'><input type='text' style='width:50px'/></td>"//
    	     +"<td style='width:70px;text-align:center;'><input type='text' style='width:50px'/></td>"//
    		 +"<td style='width:70px;text-align:center;'><a href='javaScript:void(0)' onclick='removeItem("+rows+")'>删除</a></td>"//
    		 +"</tr>"  
    		 
    $("#itemComm").append(itemHtml);	//添加表单 	 
    itemHtml="";
}

	
</script>

</html>
